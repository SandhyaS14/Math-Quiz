<!DOCTYPE html>
<html>
<head>
	<title>Math Quiz</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
	<div class="scores">
		<h4 id="player1name"></h4> <span id="player1score"></span>
		<br>
		<h4 id="player2name"></h4> <span id="player2score"></span>
	</div>
	<div class="container">
	<center>
		<h2 style="color: white;">Guess The Word!</h2>
		<h3 id="playerquestion" style="color: black; background-color: white;"></h3>
		<h3 id="playeranswer" style="color: black; background-color: white;"></h3>
		<div id="output" class="col-lg-6"></div>
		<br>
		<input type="number" class="form-control" id="number1input" placeholder="Number 1">
		<br>
        <input type="number" class="form-control" id="number2input" placeholder="Number 2">
		<button class="btn btn-primary" style="width: 30%; margin: 20px;" onclick="send()">Send</button>
	</center>
	</div>
	<script src="gamepage.js"></script>
</body>
</html>
